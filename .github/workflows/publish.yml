---
name: prepare npm release
on:
  workflow_dispatch:
    inputs:
      # This is copied from npm-publish/action.yml
      npm-version-type:
        description: 'The npm version type we are publishing.'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    name: Prepare npm release
    runs-on: ubuntu-latest
    steps:
      - uses: Automattic/vip-actions/npm-prepare-release@branch-protection-compatibility
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          npm-version-type: ${{ inputs.npm-version-type }}
