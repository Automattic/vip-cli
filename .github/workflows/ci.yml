name: CI

on:
  pull_request:
  push:
    branches:
      - develop
      - trunk
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    name: ${{ matrix.config.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        config:
          - { name: Lint, tool: lint }
          - { name: Check formatting, tool: 'format:check' }
          - { name: Type Checker, tool: check-types }
          - { name: Check formatting, tool: 'format:check' }
    steps:
      - name: Check out the source code
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: npm
          cache-dependency-path: npm-shrinkwrap.json

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.config.tool }}
        run: npm run '${{ matrix.config.tool }}'

  dependaban:
    name: Dependaban
    runs-on: ubuntu-latest
    steps:
      - uses: Automattic/vip-actions/dependaban@trunk

  audit:
    name: Verify signatures and provenance statements
    runs-on: ubuntu-latest
    steps:
      - name: Check out the source code
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: npm-shrinkwrap.json

      - name: Install dependencies
        run: npm ci

      - name: Run audit
        run: npm audit signatures

  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version:
          - 'lts/*'
          - 'lts/-1'
          - current
    steps:
      - name: Check out the source code
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: npm-shrinkwrap.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run jest
