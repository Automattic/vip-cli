version: 2.1

workflows:
  build:
    jobs:
      - lint
      - flow
      - test:
          version: '12'
          name: node-12
          requires:
            - lint
            - flow
      - test:
          version: '14'
          name: node-14
          requires:
            - lint
            - flow
      - test:
          version: '16'
          name: node-16
          requires:
            - lint
            - flow
      - test:
          version: '17'
          name: node-17
          requires:
            - lint
            - flow

jobs:
  lint:
    docker:
      - image: cimg/node:current-stretch

    working_directory: ~/repo

    steps:
      - checkout
      - run: npm ci
      - run:
          name: Run lint
          command: npm run lint
          
  flow:
    docker:
      - image: cimg/node:current-stretch

    working_directory: ~/repo

    steps:
      - checkout
      - run: npm ci
      - run:
          name: Run flow
          command: npm run flow

  test:
    parameters:
      version:
        type: string

    docker:
      - image: circleci/node:<< parameters.version >>

    working_directory: ~/repo

    steps:
      - checkout
      - run: npm ci
      - run: npm run jest
